<div class="item-grid">
  <div class="item-card" *ngFor="let item of filteredItems()">
    <div class="card-content">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">📦 Quantity: {{ item.quantity }}</p>
      <p
        class="card-text"
        [ngClass]="{ 'expiring-soon': isExpiringSoon(item.expirationDate) }"
      >
        ⏳ Expires: {{ item.expirationDate || "N/A" }}
      </p>
      <button class="remove-btn" (click)="removeItem(item)">🗑 Remove</button>
    </div>
  </div>
</div>
