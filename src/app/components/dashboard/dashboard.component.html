<div class="app-container">
  <h1 class="title">🍏 Food Storage App</h1>

  <!-- Add Item Section -->
  <div class="card">
    <div class="card-header">➕ Add New Item</div>
    <div class="card-body">
      <app-add-item></app-add-item>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input
      type="text"
      placeholder="🔍 Search food items..."
      [(ngModel)]="searchTerm"
    />
  </div>

  <!-- Item List -->
  <div class="item-list">
    <app-item-list [searchTerm]="searchTerm"></app-item-list>
  </div>
</div>
